{% extends 'base.html'%}

{%block content%}
    <div id="playButtonDiv"><input id="playButton" type="button" value="Jouer"/></div>

    <script type="text/javascript">
        window.onload = function() {
            let button = document.getElementById("playButton");

            let players = {
                player_1: "Bob",
                player_2: "Alice"
            };

            button.addEventListener("click", async function(event) {
                //Requête pour créer une partie, on envoie le nom du ou des joueurs (si IA ou non) en JSON au serveur, puis on reçoit et on 
                //affiche la page de jeu que nous renvoie le serveur
                let answer = await fetch('/createGame', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(players),
                })
                let data  = await answer.json();
                window.location.href = `/game/${data.game_id}/${data.player_id}`; //C'est pas mieux une redirection? Puis pourquoi on envoie plus une requête au serveur?
            });
        }
    </script>
{%endblock%}
