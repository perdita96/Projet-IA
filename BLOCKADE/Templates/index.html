{% extends 'base.html'%}

{%block content%}
    <div id="playButtonDiv"><input type="button" value="Jouer"/></div>

    <script type="text/javascript">
        window.onload = function() {
            let button = document.getElementById("playButtonDiv");

            let players = {
                player_1: "Bob",
                player_2: "Alice"
            };
            let url = "http://127.0.0.1:5000/createGame";

            button.addEventListener("click", async function(event) {
                //location.href = './game';
                //Requête pour créer une partie, on envoie le nom du ou des joueurs (si IA ou non) en JSON au serveur, puis on reçoit et on 
                //affiche la page de jeu que nous renvoie le serveur
                await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(players),
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status} - ${response.statusText}`);
                    }
                    if (!response.headers.get('Content-Type').includes('text/html')) {
                        throw new Error('Error: No HTML page returned by server');
                    } else {
                        return response.text();
                    }
                })
                .then(html => {
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    console.error(error);
                })
            });
        }
    </script>
{%endblock%}
